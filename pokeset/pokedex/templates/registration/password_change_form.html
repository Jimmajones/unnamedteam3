<!-- Password change template that the default Django authentication view
    PasswordChangeView will use.

    Template context:

    form: The form PasswordChangeForm.
-->

{% extends '../main.html' %} {% block content %}

<form method="POST" action="">
    {% csrf_token %}
    
    {{ form }}

    <button type="submit" class="confirm_button" value="reset">Reset</button> 
</form>

<link rel="stylesheet" {% load static %} href="{% static 'style_login.css' %}?{% now "U" %}">

{% endblock %}
