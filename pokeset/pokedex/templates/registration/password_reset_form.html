<!-- Password reset template that the default Django authentication view
    PasswordResetView will use.

    Template context:

    form: The form PasswordResetForm.
-->

{% extends '../main.html' %} {% block content %}

<form method="POST" action="">
    {% csrf_token %}
    
    {{ form }}

    <button type="submit" class="confirm_button" value="reset">Reset</button> 
</form>


{% endblock %}
