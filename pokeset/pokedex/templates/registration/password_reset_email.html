<!-- Password reset e-mail template. When a user resets their password
    with PasswordResetView, this will be sent.

    Template context:

    user: The user belonging to this email.
    email: Alias for user.email.
    site_name: Alias for site.name.
    domain: Alias for site.domain.
    protocol: http or https
    uid: User's primary key.
    token: Token that checks validity of reset link.
-->

You have attempted to reset your password for Pokeset for email {{ email }}.
Please follow this link to reset it: {{ protocol }}://{{ domain }}{% url 'password_reset_confirm' uidb64=uid token=token %}

If this was not you, you can safely ignore this email.
