{% extends './main.html' %}

{% block content %}
<div class="filters">
    <input placeholder="Name" type="search"></input>
    <input placeholder="Type(s)" type="search"></input>
    <input placeholder="Location" type="search"></input>
 
</div>
<section class="poke_table_section">
    <div id="poke_table_container">
        
        <table id="table_id" class="display">
            <thead>
                <tr>
                    <th>Column 1</th>
                    <th>Column 2</th>
                    <th>Column 1</th>
                    <th>Column 2</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Row 1 Data 1</td>
                    <td>Row 1 Data 2</td>
                    <td>Row 1 Data 1</td>
                    <td>Row 1 Data 2</td>
                </tr>
                <tr>
                    <td>Row 2 Data 1</td>
                    <td>Row 2 Data 2</td>
                    <td>Row 2 Data 1</td>
                    <td>Row 2 Data 2</td>
                </tr>
            </tbody>
        </table>
        
        {% comment %} <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.css"> {% endcomment %}
        <link rel="stylesheet" {% load static %} href="{% static 'table.css' %}">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.js"></script>
        <script>  
            $(document).ready( function () {
                $('#table_id').DataTable();
            } );
        </script>

    </div>
    <button id="add_pokemon_button">Add Pokemon</button>
</section>
{% endblock %}
